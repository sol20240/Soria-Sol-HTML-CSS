<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO-8</title>

<style>
    #primercuadrado {
        top: 100px;
        left: 100px;
        background-color: red; }
    #segundocuadrado {
        top: 150px;
        left: 150px;
        background-color: blue; }
    #tercercuadrado {
        top: 200px;
        left: 200px;
        background-color: green; }
    .clase { 
        position: absolute; 
        width: 300px;
        height: 300px; }
</style>
</head>
<body>
    <div id="primercuadrado", class="clase"></div>
    <div id="segundocuadrado", class="clase"></div>
    <div id="tercercuadrado", class="clase"></div>
</body>
